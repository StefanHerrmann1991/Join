<head>
    <!-- script data -->
    <script src="../../includeHTML.js"></script>
    <script src="../../mini_backend.js" defer></script>
    <script src="../../script.js"></script>
    <script src="contacts.js"></script>
    <!-- css data -->
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="../../styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>

<body onload="init()">
    <div w3-include-html="../../index.html"></div>
    <div class="contact-book-container">
        <div class="contact-flex">
            <div id="contactBookId" class="contact-book"></div>
        </div>
        <div class="edit-contact">
            <h2>Contacts</h2>
            <div>Better with a Team</div>
        </div>
    </div>
    <button class="add-contact-btn" onclick="openContactDialog()">New Contact<img
            src="/assets/img/addContact.png"></button>
    <div class="add-contact-dialog d-none" id="addContactDialog">
        <div class="add-contact" id="addContact">
            <div class="add-contact-menu">
                <div class="add-contact-description">
                    <img src="/assets/img/logo.png">
                    <h2>Add contact</h2>
                    <p>Tasks are better with a team!</p>
                </div>
                <div class="add-contact-submenu">
                    <button class="close-upper-right" onclick="closeContactDialog()">
                        <img src="/assets/img/contacts/cancel.png">
                    </button>
                    <img src="/assets/img/addContactBig.png">
                    <form onsubmit="createContact(event); saveDataToBackend(contactBook)">
                        <input type="text" id="name" name="name" required placeholder="Name">
                        <input type="email" id="email" name="email" required placeholder="Email">
                        <input type="tel" id="phone" name="phone" required placeholder="Phone">
                        <div class="menu-btn">
                            <button onclick="closeContactDialog()">Cancel
                                <img src="/assets/img/contacts/cancel.png">
                            </button>
                            <button type=submit>Create contact
                                <img src="/assets/img/contacts/check.png">
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
