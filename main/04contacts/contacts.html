<head>
    <!-- script data -->
    <script src="../../includeHTML.js"></script>
    <script src="contacts.js"></script>

    <!-- css data -->
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="../../styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>

<body onload="includeHTML()">
    <div w3-include-html="../../index.html"></div>
    <button class="add-contact-btn" onclick="openContactDialog()">New Contact<img
            src="/assets/img/addContact.png"></button>

    <div class="add-contact-dialog" id="addContactDialog">
        <div class="add-contact" id="addContact">
            <div class="add-contact-menu">
                <div class="add-contact-description">
                    <img src="/assets/img/logo.png">
                    <h2>Add contact</h2>
                    <p>Tasks are better with a team!</p>
                </div>
                <div class="add-contact-submenu">
                    <img src="/assets/img/addContactBig.png">
                    <form>
                        <input type="text" id="name" name="name" required placeholder="Name">
                        <input type="email" id="email" name="email" required placeholder="Email">
                        <input type="tel" id="phone" name="phone" required placeholder="Phone">
                        <div class="menu-btn">
                            <button onclick="cancelNewContact()">Cancel
                                <img src="/assets/img/contacts/cancel.png">
                            </button>
                            <button type=submit>Create contact
                                <img src="/assets/img/contacts/check.png">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
