<head>
    <!-- script data -->
    <script src="../../includeHTML.js"></script>
    <script src="../../mini_backend.js" defer></script>
    <script src="../../script.js"></script>
    <script src="contacts.js"></script>
    <script src="../03addTasks/addTasks.js"></script>
    <!-- css data -->
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../03addTasks/addTasks.css">
    <link rel="icon" href="../../assets/img/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>

<body onload="initContacts()">

    <div w3-include-html="../../index.html"></div>
    <div class="main-contact-container">
        <div class="contact-btn-container" id="addContactBtn">
            <button class="add-contact-btn btn-1" onclick="openContainer('addContactDialog')">New Contact<img
                    src="../../assets/img/addContact.png"></button>
        </div>
        <div class="contact-flex">
            <div id="contactBookId" class="contact-book"></div>
        </div>
        <div class="edit-contact-container desktop" id="editContact">
            <div class="edit-contact-menu">
                <div class="edit-contact-headline">
                    <h1>Contacts</h1>
                    <div class="border-big desktop"></div>
                    <div class="title-additive">Better with a Team</div>
                    <button class="mobile back-btn" onclick="closeContainer('editContact')">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3.828 6.99968H15C15.5523 6.99968 16 7.44739 16 7.99968C16 8.55196 15.5523 8.99968 15 8.99968H3.828L8.485 13.6567C8.87547 14.0471 8.87547 14.6802 8.485 15.0707C8.09453 15.4611 7.46147 15.4611 7.071 15.0707L0.707106 8.70679C0.316582 8.31626 0.316582 7.6831 0.707107 7.29257L7.071 0.92868C7.46147 0.538214 8.09453 0.538214 8.485 0.92868C8.87547 1.31914 8.87547 1.95221 8.485 2.34268L3.828 6.99968Z"
                                fill="black" />
                        </svg>
                    </button>
                </div>
                <div class="edit-contact-popup"></div>
            </div>
        </div>
    </div>
    <div class="add-contact-dialog d-none" id="addContactDialog">

        <div class="add-contact" id="addContact">
            <div class="add-contact-menu">
                <div class="add-contact-description">
                    <img class="desktop" src="../../assets/img/logo.png">
                    <h2>Add contact</h2>
                    <p class="desktop">Tasks are better with a team!</p>
                </div>
                <div class="add-contact-submenu">
                    <button class="close-upper-right" onclick="closeContainer('addContactDialog')">
                        <img src="../../assets/img/cancel.png">
                    </button>
                    <div id="newContactImg">
                        <img class="edit-initial" src="../../assets/img/addContactBig.png">
                    </div>
                    <form onsubmit="createContact(event); saveBackendDataOf(contactBook); renderContacts()"
                        id="contactFormfield">
                        <input type="text" id="name" name="name" required placeholder="Name">
                        <input type="email" id="email" name="email" required placeholder="Email">
                        <input type="tel" id="phone" name="phone" required placeholder="Phone">
                        <div class="create-contact-btns desktop-flex">
                            <button type="button" onclick="closeContainer('addContactDialog')">Cancel
                                <img src="../../assets/img/cancel.png">
                            </button>
                            <button type=submit>
                                <nobr>Create contact</nobr>
                                <img src="../../assets/img/check.png">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="edit-contact-dialog d-none" id="editContactDialog"></div>
    <div class="add-task-popup d-none" id="addTaksPopup" w3-include-html="../03addTasks/taskPopup.html"></div>

</body>
