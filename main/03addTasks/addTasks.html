<head>
    <!-- script data -->
    <script src="../../includeHTML.js"></script>
    <script src="../../mini_backend.js"></script>
    <script src="../../script.js"></script>
    <script src="addTasks.js"></script>
    <script src="../02board/board.js"></script>
    <script src="../03addTasks/addTasks.js"></script>
    <script src="../04contacts/contacts.js"></script>
    <!-- css data -->
    <link rel="stylesheet" href="addTasks.css">
    <link rel="stylesheet" href="../../styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>

<body onload="includeHTML()">
    
    <div class="menu">
        <div w3-include-html="../../index.html"></div>
        <div class="add-task-container">
            <div class="add-to-task-sub-wrap">
                <div class="add-to-task-sub-menu">
                    <div class="task-submit-success d-none" id="taskSubmitSuccessful"></div>
                    <h1>Add Task</h1>
                    <p>Learning Management System Project</p>
                </div>
            </div>
            <div class="task-input-wrap" onclick="hide('taskSubmitSuccessful')">
                <div class="task-input-container">
                    <form class="form-field" onsubmit="addToTasks(); clearAssignments()">
                        <div>
                            <!-- <div id="assignmentBox" class="assignment-box d-none"></div> -->
                            <h2>TITLE</h2>
                            <input required id="title" placeholder="Enter a title" oninput="init();loadTasks()">
                            <h2>CATEGORY</h2>
                            <select required id="category">
                                <option value="Management"> Management</option>
                                <option value="Software Developement">Software Developement</option>
                                <option value="UX/UI Design">UX/UI Design</option>
                                <option value="Human Resources">Human Resources</option>
                            </select>
                            <h2>DESCRIPTION</h2>
                            <textarea required id="description" placeholder="Enter a description"></textarea>
                        </div>
                        <div>
                            <h2>DUE DATE</h2>
                            <input required id="date" type="date" name="setTodaysDate">

                            <h2>URCENCY</h2>
                            <select required id="urgency">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                            <h2>ASSIGN TO</h2>
                            <select multiple id="assignUser" class=""></select>
                            <div class="assignment-container">
                                <div id="iconsContainer" class="assignment-button-container">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="submit-fct-box">
                                <div class="btn-box">
                                    <button type="reset" class="cancel-button" onclick="clearAssignments()">CANCEL</button>
                                    <button type="submit" class="assign-button">CREATE TASK</button>
                                </div>
                                <!-- <div class="task-submit-success d-none" id="taskSubmitSuccessful"></div> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
