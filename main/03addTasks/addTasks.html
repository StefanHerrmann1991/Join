<head>
    <!-- script data -->
    <script src="../../includeHTML.js"></script>
    <script src="../../mini_backend.js"></script>
    <script src="../../script.js"></script>
    <script src="addTasks.js"></script>
    <script src="../02board/board.js"></script>
    <script src="../04contacts/contacts.js"></script>
    <!-- css data -->
    <link rel="stylesheet" href="addTasks.css">
    <link rel="stylesheet" href="../../styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>

<body onload="initTasks()">
    <div class="dashboard">
        <div w3-include-html="../../index.html"></div>
        <div class="add-task-container">
            <div class="inner-add-task-container">
                <h2>Add Task</h2>
                <form class="add-task-formfield" onsubmit="addToTasks(); clearAssignments()">
                    <div class="add-task-left">
                        <h3>Title</h3>
                        <input required class="title" id="title" placeholder="Enter a title"
                            oninput="init();loadTasks()">
                        <h3>Description</h3>
                        <textarea resize="none" required id="description" placeholder="Enter a description"></textarea>
                        <h3>Category</h3>
                        <select required id="category">
                            <option value="Management"> Management</option>
                            <option value="Software Developement">Software Developement</option>
                            <option value="UX/UI Design">UX/UI Design</option>
                            <option value="Human Resources">Human Resources</option>
                        </select>
                        <h3>Assigned to</h3>
                        <div class="assign-btn-container" id="assignBtnContainer">
                            <button type="button" class="assign-btn" onclick="openAssignableContacts()">
                                <div>Select contact to assign</div>
                                <div><img src="/assets/img/open.png"></div>
                            </button>
                            <div class="user-menu" id="userMenu">
                                <div class="user-list" id="userList"></div>
                                <button id="inviteUserBtn" type="button" class="invite-user-btn" onclick="inviteUsers()">Invite new contact<img
                                        src="/assets/img/contactsBlack.png"></button>
                            </div>
                        </div>
                        <div id="userInitialContainer"></div>
                    </div>
                    <div class="add-task-right">
                        <h3>Due date</h3>
                        <input required id="date" class="date" type="date" name="setTodaysDate">
                        <h3>Prio</h3>
                        <div required id="urgency" class="priority-btn">
                            <button type="button" required onclick="getUrgency('urgent')">Urgent<img src="../../assets/img/prioHigh.png"></button>
                            <button type="button" required onclick="getUrgency('medium')">Medium<img class="medium-prio"
                                    src="../../assets/img/prioMedia.png"></button>
                            <button type="button" required onclick="getUrgency('low')">Low<img src="../../assets/img/prioLow.png"></button>
                        </div>
                        <h3>Subtasks</h3>
                        <div class="subtasks-container" id="subtasks">
                            <input id="subtaskInput" type="text" id="my-input" placeholder="Click here">
                            <div class="button-container">
                                <button  class="cancel-button" onclick="cancelSubtask()"><img
                                        src="/assets/img/cancelDark.png"></button>
                                <button  class="add-button" onclick="newSubtask()"><img
                                        src="/assets/img/checkDark.png"></button>
                            </div>
                        </div>

                        <div class="btn-container">
                            <button class="clear-btn" type="reset" class="clear-btn" onclick="clearAssignments()">
                                Clear<img src="/assets/img/cancel.png"></button>
                            <button class="create-task-btn" type="submit" class="assign-btn">
                                Create Task<img src="/assets/img/check.png"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
