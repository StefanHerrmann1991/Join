<!DOCTYPE html>
<html lang="en">

<head>

    <!-- script data -->
    <script src="../../includeHTML.js"></script>
    <script src="../../storage.js"></script>
    <script src="../../script.js"></script>
    <script src="login.js"></script>

    <!-- css data -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../assets/fonts.css">
    <link rel="icon" href="../../assets/img/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>

<body onload="initResetPassword()">
    <div class="popup-message d-none" id="popUpMessage"></div>
    <div class="register">
        <img class="logo" src="../../assets/img/logo2.png">
        <div class="forgot-password-container">
            <a href="https://join.stefan-herrmann.org/main/00login-register/login.html">
                <img  class="arrow-back" src="../../assets/img/backArrow.png">
            </a>
            <div class="reset-password">
                <h2>Reset your password</h2>
                <div> Change your account password
                </div>
                <form onsubmit="resetPassword(event)">
                    <input type="password" minlength="6" maxlength="20" id="password" name="Password" required
                        placeholder="Password">
                    <input type="password" id="passwordValidation" name="passwordValidaton" required
                        placeholder="Confirm password">
                    <div class="menu-btn color-white">
                        <button type="submit">
                            <nobr>Continue</nobr>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
