<!DOCTYPE html>
<html lang="en">

<head>
    <!-- script data -->
    <script src="../../includeHTML.js"></script>
    <script src="../../storage.js"></script>
    <script src="../../script.js"></script>
    <script src="login.js"></script>
    <!-- css data -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../assets/fonts.css">
    <link rel="icon" href="../../assets/img/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?always=1"></script>

</head>

<body onload="initAuthentification()">
    <main>

        <div class="popup-message d-none" id="alreadyRegistered">
            <div class="task-submit-successful">The E-Mail is already registered.</div>
        </div>
        <div class="popup-message d-none" id="passwordIncorrect">
            <div class="task-submit-successful">The E-Mail address or password is incorrect.</div>
        </div>
        <div class="popup-message d-none" id="alreadyExist">
            <div class="task-submit-successful">That username already exists please choose another one.</div>
        </div>
        <div class="popup-message d-none" id="notRegistered">
            <div class="task-submit-successful">No user found with this email.</div>
        </div>
        <div class="popup-message d-none" id="tryLater">
            <div class="task-submit-successful">Error sending the email. Please try again later.</div>
        </div>
        <div id="authentification"></div>
    </main>
</body>

</html>
