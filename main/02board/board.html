<!DOCTYPE html>
<html lang="en">
<head>
    <!-- script data -->
    <script src="../../includeHTML.js"></script>
    <script src="../../mini_backend.js"></script>
    <script src="../../script.js"></script>
    <script src="board.js"></script>
    <script src="boardTemplate.js"></script>
    <script src="../03addTasks/addTasks.js"></script>
    <script src="../03addTasks/addTasksTemplate.js"></script>
    <script src="../04contacts/contacts.js"></script>

    <!-- css data -->
    <link rel="icon" href="../../assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="../../style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>


<body onload="initBoards()">
    <div w3-include-html="../../index.html"></div>
    <div class="main-container overflow-hidden">
        <div class="board-main">
            <div class="boards-title-menu">
                <h1>Board</h1>
                <div class="menu">
                    <div class="board-input">
                        <div class="search-container">
                            <input class="costom-datalist" id="taskSearchInput" type="text" list="tasksSearch"
                                name="tasksList" placeholder="Find task" onKeyUp="showResultsTasks(this.value)">
                            <div class="button-container">
                                <img class="search-btn" src="../../assets/img/search.png">
                            </div>
                        </div>
                    </div>
                    <button class="add-task" onclick="openContainer('addTasksPopup');">
                        <nobr class="desktop">Add task</nobr><img src="../../assets/img/addTaskWhite.png">
                    </button>
                </div>
            </div>
            <div id="boards" class="boards"></div>
        </div>
    </div>
    <div id="editTaskDialog" class="d-none"></div>
    <div class="delete-popup-container d-none" id="deletePopup">
        <div class="delete-popup task-submit-successful">
            <div>Are you sure you want to delete that task?</div>
            <button class="cancel-delete" onclick="closeContainer('deletePopup')"><img
                    src="../../assets/img/cancelDark.png"></button>
            <button class="check-delete" onclick="deleteTask()"><img src="../../assets/img/check.png"></button>
        </div>
    </div>
    <div class="add-task-popup d-none" id="addTasksPopup" w3-include-html="../03addTasks/taskPopup.html"></div>
</body>
</html>
